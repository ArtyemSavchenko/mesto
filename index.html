<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип Место Россия." class="logo">
    </header>

    <main class="content">
      <section class="profile page__section">
          <img src="./images/profile__user-pic.webp" alt="" class="profile__user-pic">
          <div class="profile__user-info-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" aria-label="Рекдатировать профиль."></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-card"></button>
          <div class="popup">
            <button class="popup__close-btn" aria-label="Закрыть форму."></button>
            <form class="popup__form">
              <h3 class="popup__title">Редактировать профиль</h3>
              <input type="text" class="popup__input popup__input_type_name" placeholder="Имя">
              <input type="text" class="popup__input popup__input_type_about" placeholder="О себе">
              <button class="popup__submit-btn" type="submit" aria-label="Сохранить изменения.">Сохранить</button>
            </form>
          </div>
      </section>

      <section class="cards page__section" aria-label="Места.">
        <article class="card">
          <img src="./images/card__ruskeala.webp" alt="" class="card__img">
          <h2 class="card__title">Рускеала</h2>
          <input type="checkbox" class="card__like" aria-label="Кнопка лайк.">
        </article>
        <article class="card">
          <img src="./images/card__arkhyz.webp" alt="" class="card__img">
          <h2 class="card__title">Архыз</h2>
          <input type="checkbox" class="card__like" aria-label="Кнопка лайк.">
        </article>
        <article class="card">
          <img src="./images/card__dombay.webp" alt="" class="card__img">
          <h2 class="card__title">Домбай</h2>
          <input type="checkbox" class="card__like" aria-label="Кнопка лайк.">
        </article>
        <article class="card">
          <img src="./images/card__karelia.webp" alt="" class="card__img">
          <h2 class="card__title">Карелия</h2>
          <input type="checkbox" class="card__like" aria-label="Кнопка лайк.">
        </article>
        <article class="card">
          <img src="./images/card__taganrog.webp" alt="" class="card__img">
          <h2 class="card__title">Таганрог</h2>
          <input type="checkbox" class="card__like" aria-label="Кнопка лайк.">
        </article>
        <article class="card">
          <img src="./images/card__teberda.webp" alt="" class="card__img">
          <h2 class="card__title">Теберда</h2>
          <input type="checkbox" class="card__like" aria-label="Кнопка лайк.">
        </article>
      </section>
    </main>

    <footer class="footer page__section">
      © 2022 Mesto Russia
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
