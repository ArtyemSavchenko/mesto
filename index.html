<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип Место Россия." class="logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img src="./images/profile__user-pic.webp" alt="Картинка профиля." class="profile__user-pic">
        <div class="profile__user-info-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" aria-label="Рекдатировать профиль."></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-card" aria-label="Добавить карточку."></button>
      </section>
      <div class="popup">
        <div class="popup__window">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__user-form" name="user-form">
            <input type="text" class="popup__input popup__input_type_name" name="input-name" placeholder="Имя">
            <input type="text" class="popup__input popup__input_type_about" name="input-about" placeholder="О себе">
            <button class="popup__submit-btn" type="submit" aria-label="Сохранить изменения.">Сохранить</button>
          </form>
          <button class="popup__close-btn" aria-label="Закрыть форму."></button>
        </div>
      </div>

      <section class="cards page__section" aria-label="Места.">
        <article class="card">
          <img src="./images/card__ruskeala.webp" alt="" class="card__img">
          <h2 class="card__title">Рускеала</h2>
          <button class="card__like" aria-label="Кнопка лайк."></button>
        </article>
        <article class="card">
          <img src="./images/card__arkhyz.webp" alt="" class="card__img">
          <h2 class="card__title">Архыз</h2>
          <button class="card__like" aria-label="Кнопка лайк."></button>
        </article>
        <article class="card">
          <img src="./images/card__dombay.webp" alt="" class="card__img">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" aria-label="Кнопка лайк."></button>
        </article>
        <article class="card">
          <img src="./images/card__karelia.webp" alt="" class="card__img">
          <h2 class="card__title">Карелия</h2>
          <button class="card__like" aria-label="Кнопка лайк."></button>
        </article>
        <article class="card">
          <img src="./images/card__taganrog.webp" alt="" class="card__img">
          <h2 class="card__title">Таганрог</h2>
          <button class="card__like" aria-label="Кнопка лайк."></button>
        </article>
        <article class="card">
          <img src="./images/card__teberda.webp" alt="" class="card__img">
          <h2 class="card__title">Теберда</h2>
          <button class="card__like" aria-label="Кнопка лайк."></button>
        </article>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__text">
        © 2022 Mesto Russia
      </p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
